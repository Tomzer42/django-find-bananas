{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'find_bananas/main.css' %}">

  <meta charset="utf-8">
  <meta name="description" content="How many bananas can you see ?">
  <meta name="keywords" content="bananas, bananes, count, find, guess, compter, deviner">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:title" content="Find bananas">
  <meta property="og:description" content="How many bananas can you see ?">
  <meta property="og:image" content="{% static 'images_to_store/image_metadata.png' %}">
  <meta property="og:url" content="https://www.find-bananas.com">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Find bananas">
  <meta name="twitter:description" content="How many bananas can you see ?">
  <meta name="twitter:image" content="{% static 'images_to_store/image_metadata.png' %}">



  <title>Find bananas</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DCK7N7PVHQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DCK7N7PVHQ');
  </script>

  <link rel="icon" type="image/x-icon" href="{% static 'images_to_store/la-bananas.ico' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images_to_store/la-bananas (16x16).png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images_to_store/la-bananas (32x32).png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images_to_store/la-bananas-apple-touch-icon.png' %}">

</head>

  <header class="site-header">

      <div class="container">
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="navbar-brand mr-4" style="color:#3380FF" href="/">FindBananas</a>
            <!-- <a class="nav-item nav-link" href="/about">About</a> -->
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main role="main" class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
